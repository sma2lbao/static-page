<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      inputmode="numeric":
      <input
        type="password"
        inputmode="numeric"
        placeholder="请输入密码"
        style="
          width: 100%;
          border: none;
          outline: none;
          padding-left: 15px;
          margin-bottom: 3px;
        "
      />
    </div>
    <div>
      text-security="disc":
      <input
        type="tel"
        placeholder="请输入密码"
        style="
          width: 100%;
          border: none;
          outline: none;
          padding-left: 15px;
          margin-bottom: 3px;
          text-security: disc;
          -webkit-text-security: disc;
          -mox-text-security: disc;
        "
      />
    </div>
  </body>
</html>
